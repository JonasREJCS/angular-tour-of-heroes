<h2>Products wich you can buy if is less than 700</h2>

<div *ngFor="let product of products">
    <h3>
        {{product.name}}
    </h3>

    <h4>
        the PRICE is: {{product.price}}
    </h4>

    <button (click)="share()">
        Share
    </button>

    <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
    </app-product-alerts>
</div>
